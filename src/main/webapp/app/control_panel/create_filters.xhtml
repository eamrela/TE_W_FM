            <f:viewAction action="#{usersViewsController.prepareCreate}"/>

<div id="wrapper" class="wrapper">

    <div id="main-content-wrapper" class="content-wrapper ">
    <div class="row">
    <TEFM:Header pageName="Create User Filters" pageDescription="Create Custom Filters"/>
    </div>
    <!-- main -->
    <div class="content">
    <div class="main-content">
    <div class="row">
    <div class="widget">
    <div class="widget-header">
        <h3><i class="fa fa-info-circle"></i>Create Filter</h3>
    </div>
    <div class="widget-content">
        <h:form id="createFilterForm">
        <div class="row form-group">
            <div class="col-lg-12">
            <label for="filterName">Filter Name:</label>
            <br></br>
            <h:inputText class="form-group" value="#{usersViewsController.selected.viewName}" id="filterName"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-lg-6">
                <label class="control-label" for="selectedSeverties">Severity</label>
                <p:selectManyCheckbox class="form-control" id="selectedSeverties" value="#{usersViewsController.selectedSeverties}">
                    <f:selectItem itemLabel="Critical" itemValue="Critical" />
                    <f:selectItem itemLabel="Major" itemValue="Major" />
                    <f:selectItem itemLabel="Minor" itemValue="Minor" />
                    <f:selectItem itemLabel="Warning" itemValue="Warning" />
                </p:selectManyCheckbox>
            </div>
            <div class="col-lg-6">
                <label class="control-label" for="selectedAck">Acknowledgment</label>
                <p:selectManyCheckbox class="form-control" id="selectedAck" value="#{usersViewsController.selectedAck}">
                <f:selectItem itemLabel="Acknowledged" itemValue="Acknowledged" />
                <f:selectItem itemLabel="Not Acknowledged" itemValue="Not Acknowledged" />
                </p:selectManyCheckbox>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label class="control-label" for="additionaltext">Additional Text (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedAdditionalText}" id="additionaltext" 
                         style="width: 100%;"/>
            </div>
            <div class="col-lg-6">
                <label class="control-label" for="domains">Domains</label>
                <p:selectManyCheckbox class="form-control" id="domains" value="#{usersViewsController.selectedDomains}">
                <f:selectItem itemLabel="Core PS" itemValue="Core PS" />
                <f:selectItem itemLabel="RAN" itemValue="RAN" />
                <f:selectItem itemLabel="IP Sec" itemValue="IP Sec" />
                <f:selectItem itemLabel="VAS" itemValue="VAS" />
                </p:selectManyCheckbox>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label class="control-label" for="managedObject">Managed Object (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedManagedObjects}" id="managedObject" 
                         style="width: 100%;"/>
            </div>
            <div class="col-lg-6">
                <label class="control-label" for="node">Node (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedNodes}" id="node" 
                         style="width: 100%;"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label class="control-label" for="specificProblem">Specific Problem (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedSpecificProblems}" id="specificProblem" 
                         style="width: 100%;"/>
            </div>
            <div class="col-lg-6">
                <label class="control-label" for="alarmComment">Alarm Comment (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedAlarmComments}" id="alarmComment" 
                         style="width: 100%;"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label class="control-label" for="serviceAffecting">Service Affecting</label>
                <p:selectManyCheckbox class="form-control" id="serviceAffecting" 
                                      value="#{usersViewsController.selectedServiceAffecting}">
                <f:selectItem itemLabel="Yes" itemValue="Yes" />
                <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectManyCheckbox>
            </div>
            <div class="col-lg-6">
                <label class="control-label" for="ttid">TT # (Contains):</label>
                <br></br>
                <p:chips value="#{usersViewsController.selectedTT_id}" id="ttid" 
                         style="width: 100%;"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label class="control-label" for="alarmOc">Operational Context:</label>
                <p:selectManyCheckbox class="form-control" id="alarmOc" 
                                      value="#{usersViewsController.selectedAlarmOC}"
                                      style="width: 100%;">
                <f:selectItem itemLabel="TE_FM_PS" itemValue="TE_FM_PS" />
                <f:selectItem itemLabel="TE_FM_IPSEC" itemValue="TE_FM_IPSEC" />
                <f:selectItem itemLabel="TE_FM_2G_HUAWEI" itemValue="TE_FM_2G_HUAWEI" />
                <f:selectItem itemLabel="TE_FM_3G_HUAWEI" itemValue="TE_FM_3G_HUAWEI" />
                <f:selectItem itemLabel="TE_FM_2G_NOKIA" itemValue="TE_FM_2G_NOKIA" />
                <f:selectItem itemLabel="TE_FM_3G_NOKIA" itemValue="TE_FM_3G_NOKIA" />
                </p:selectManyCheckbox>
            </div>
        </div>
        <div class="row">
                <h:commandLink id="createBtn" 
                                     value="Create Filter"
                                     class="btn btn-block btn-success waves-effect waves-light"
                                     action="#{usersViewsController.createFilter}"
                                     />
        </div>
        </h:form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <!-- /main -->
                   
    <TEFM:Footer/>
    </div>
