<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <p:dialog id="commentAlamListDlgId" modal="true" widgetVar="commentAlamListDlg" closeOnEscape="true" resizable="false" height="260" width="400" appendTo="@(body)" header="Add Comment">
            <h:form id="commentAlarmForm">

                <h:panelGroup rendered="#{alarmListController.selectedItems!=null}">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                            <label class="control-label" for="assignentPerson">Alarm Comment:</label>
                            <h:inputTextarea class="form-control" value="#{alarmListController.selectedAlarmComment}" rows="5"/>
                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p:commandButton class="btn btn-block btn-success" actionListener="#{alarmListController.commentAlarms}" 
                                             value="Comment"
                                             update=":activeAlarmsForm:userTabs,:activeAlarmsForm:growl,:actionsForm:alarmDetails" 
                                             oncomplete="handleSubmit(args, 'commentAlamListDlg');"/>
                          
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                             <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="commentAlamListDlg.hide()"/>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    
    </ui:composition>
</html>
