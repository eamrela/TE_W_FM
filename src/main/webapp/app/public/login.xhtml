<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>WE . FM</title>
	<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Fault Management System for Telecom Egypt"/>
        <meta name="author" content="amr.el-ansary@hotmail.com"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="app/assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="app/assets/css/font-awesome.min.css"/>
        <h:outputStylesheet name="app/assets/css/main.css"/>
	<link rel="shortcut icon" href="#{resource['app/assets/ico/favicon_we.ico']}"/>
        <style>
            body{
                background: linear-gradient(-90deg, aliceblue, mediumorchid);
            }
        </style>
    </h:head>
    <h:body>
       <div class="wrapper full-page-wrapper page-auth page-login text-center">
        <div class="inner-page">
        <div class="logo">
        <a href="#">
        <img src="#{resource['app/assets/img/te_logo.png']}" alt="WE" style="padding-left:42%;display: block;max-width: 100%;vertical-align: middle;"/>
        </a>
        </div>
        <h:form id="loginForm" prependId="false" >
        <div class="login-box center-block">
            <div class="row">
                <p><h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/></p>
                <h:messages globalOnly="true"/>
            </div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                <p class="title">Use your username</p>
                <label for="username" class="control-label sr-only">Username</label>
                <h:inputText id="username" label="username" class="form-control" required="true"/>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                <label for="password" class="control-label sr-only">Password</label>
                <h:inputSecret  id="password" class="form-control"  label="Password" required="true"/>
                </div>
                </div>
            </div>
            <h:commandLink type="submit" 
                    id="login" 
                    value="Login" 
                    class="btn btn-custom-primary btn-lg btn-block btn-auth"
                    action="#{loginController.doLogin}" />
        </div>
        </h:form>
        </div>
	</div>
	<footer class="footer"> &copy; 2017 Ericsson Egypt Software Team</footer>
	<!-- Javascript -->
	<!--<script src="assets/js/jquery/jquery-2.1.0.min.js"></script>-->
	<!--<script src="assets/js/bootstrap/bootstrap.js"></script>-->
	<script src="#{resource['app/assets/js/plugins/modernizr/modernizr.js']}"></script>
    </h:body>
</html>
