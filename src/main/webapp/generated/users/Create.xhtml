<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usersController.selected.userName}" title="#{bundle2.CreateUsersTitle_userName}" required="true" requiredMessage="#{bundle2.CreateUsersRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{usersController.selected.fullName}" title="#{bundle2.CreateUsersTitle_fullName}" />
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_emailAddress}" for="emailAddress" />
                        <p:inputText id="emailAddress" value="#{usersController.selected.emailAddress}" title="#{bundle2.CreateUsersTitle_emailAddress}" />
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_userPassword}" for="userPassword" />
                        <p:inputText id="userPassword" value="#{usersController.selected.userPassword}" title="#{bundle2.CreateUsersTitle_userPassword}" />
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_jobRole}" for="jobRole" />
                        <p:inputText id="jobRole" value="#{usersController.selected.jobRole}" title="#{bundle2.CreateUsersTitle_jobRole}" />
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{usersController.selected.phoneNumber}" title="#{bundle2.CreateUsersTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle2.CreateUsersLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{usersController.selected.enabled}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle2.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
