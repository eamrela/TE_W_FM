<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomainsEditDlg" widgetVar="DomainsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditDomainsTitle}">
            <h:form id="DomainsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domainsController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditDomainsLabel_domainName}" for="domainName" />
                        <p:inputText id="domainName" value="#{domainsController.selected.domainName}" title="#{bundle2.EditDomainsTitle_domainName}" required="true" requiredMessage="#{bundle2.EditDomainsRequiredMessage_domainName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domainsController.update}" value="#{bundle2.Save}" update="display,:DomainsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DomainsEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="DomainsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
