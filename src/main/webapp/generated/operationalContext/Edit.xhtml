<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationalContextEditDlg" widgetVar="OperationalContextEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditOperationalContextTitle}">
            <h:form id="OperationalContextEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationalContextController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocName}" for="ocName" />
                        <p:inputText id="ocName" value="#{operationalContextController.selected.ocName}" title="#{bundle2.EditOperationalContextTitle_ocName}" required="true" requiredMessage="#{bundle2.EditOperationalContextRequiredMessage_ocName}"/>
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocDirectory}" for="ocDirectory" />
                        <p:inputText id="ocDirectory" value="#{operationalContextController.selected.ocDirectory}" title="#{bundle2.EditOperationalContextTitle_ocDirectory}" />
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocStatus}" for="ocStatus" />
                        <p:inputText id="ocStatus" value="#{operationalContextController.selected.ocStatus}" title="#{bundle2.EditOperationalContextTitle_ocStatus}" />
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocLastCollectionDate}" for="ocLastCollectionDate" />
                        <p:calendar id="ocLastCollectionDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{operationalContextController.selected.ocLastCollectionDate}" title="#{bundle2.EditOperationalContextTitle_ocLastCollectionDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocType}" for="ocType" />
                        <p:inputText id="ocType" value="#{operationalContextController.selected.ocType}" title="#{bundle2.EditOperationalContextTitle_ocType}" />
                        <p:outputLabel value="#{bundle2.EditOperationalContextLabel_ocDomain}" for="ocDomain" />
                        <p:selectOneMenu id="ocDomain" value="#{operationalContextController.selected.ocDomain}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{domainsController.itemsAvailableSelectOne}"
                                           var="ocDomainItem"
                                           itemValue="#{ocDomainItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationalContextController.update}" value="#{bundle2.Save}" update="display,:OperationalContextListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationalContextEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="OperationalContextEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
