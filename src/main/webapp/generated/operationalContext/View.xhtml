<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationalContextViewDlg" widgetVar="OperationalContextViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewOperationalContextTitle}">
            <h:form id="OperationalContextViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationalContextController.selected != null}">
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocName}"/>
                        <h:outputText value="#{operationalContextController.selected.ocName}" title="#{bundle2.ViewOperationalContextTitle_ocName}"/>
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocDirectory}"/>
                        <h:outputText value="#{operationalContextController.selected.ocDirectory}" title="#{bundle2.ViewOperationalContextTitle_ocDirectory}"/>
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocStatus}"/>
                        <h:outputText value="#{operationalContextController.selected.ocStatus}" title="#{bundle2.ViewOperationalContextTitle_ocStatus}"/>
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocLastCollectionDate}"/>
                        <h:outputText value="#{operationalContextController.selected.ocLastCollectionDate}" title="#{bundle2.ViewOperationalContextTitle_ocLastCollectionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocType}"/>
                        <h:outputText value="#{operationalContextController.selected.ocType}" title="#{bundle2.ViewOperationalContextTitle_ocType}"/>
                        <h:outputText value="#{bundle2.ViewOperationalContextLabel_ocDomain}"/>
                        <h:outputText value="#{operationalContextController.selected.ocDomain}" title="#{bundle2.ViewOperationalContextTitle_ocDomain}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="OperationalContextViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
