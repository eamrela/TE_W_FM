<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NodesCreateDlg" widgetVar="NodesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateNodesTitle}">
            <h:form id="NodesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nodesController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateNodesLabel_nodeName}" for="nodeName" />
                        <p:inputText id="nodeName" value="#{nodesController.selected.nodeName}" title="#{bundle2.CreateNodesTitle_nodeName}" required="true" requiredMessage="#{bundle2.CreateNodesRequiredMessage_nodeName}"/>
                        <p:outputLabel value="#{bundle2.CreateNodesLabel_nodeLocation}" for="nodeLocation" />
                        <p:inputText id="nodeLocation" value="#{nodesController.selected.nodeLocation}" title="#{bundle2.CreateNodesTitle_nodeLocation}" />
                        <p:outputLabel value="#{bundle2.CreateNodesLabel_nodeStatus}" for="nodeStatus" />
                        <p:selectBooleanCheckbox id="nodeStatus" value="#{nodesController.selected.nodeStatus}" />
                        <p:outputLabel value="#{bundle2.CreateNodesLabel_nodeDomain}" for="nodeDomain" />
                        <p:selectOneMenu id="nodeDomain" value="#{nodesController.selected.nodeDomain}" required="true" requiredMessage="#{bundle2.EditNodesRequiredMessage_nodeDomain}">
                            <f:selectItems value="#{domainsController.itemsAvailableSelectOne}"
                                           var="nodeDomainItem"
                                           itemValue="#{nodeDomainItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nodesController.create}" value="#{bundle2.Save}" update="display,:NodesListForm:datalist,:growl" oncomplete="handleSubmit(args,'NodesCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="NodesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
