<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewsViewDlg" widgetVar="UsersViewsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.ViewUsersViewsTitle}">
            <h:form id="UsersViewsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersViewsController.selected != null}">
                        <h:outputText value="#{bundle3.ViewUsersViewsLabel_id}"/>
                        <h:outputText value="#{usersViewsController.selected.id}" title="#{bundle3.ViewUsersViewsTitle_id}"/>
                        <h:outputText value="#{bundle3.ViewUsersViewsLabel_viewName}"/>
                        <h:outputText value="#{usersViewsController.selected.viewName}" title="#{bundle3.ViewUsersViewsTitle_viewName}"/>
                        <h:outputText value="#{bundle3.ViewUsersViewsLabel_condition}"/>
                        <h:outputText value="#{usersViewsController.selected.condition}" title="#{bundle3.ViewUsersViewsTitle_condition}"/>
                        <h:outputText value="#{bundle3.ViewUsersViewsLabel_userId}"/>
                        <h:outputText value="#{usersViewsController.selected.userId}" title="#{bundle3.ViewUsersViewsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle3.Close}" onclick="UsersViewsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
