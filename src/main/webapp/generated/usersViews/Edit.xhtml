<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewsEditDlg" widgetVar="UsersViewsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.EditUsersViewsTitle}">
            <h:form id="UsersViewsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersViewsController.selected != null}">
                        <p:outputLabel value="#{bundle3.EditUsersViewsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersViewsController.selected.id}" title="#{bundle3.EditUsersViewsTitle_id}" required="true" requiredMessage="#{bundle3.EditUsersViewsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle3.EditUsersViewsLabel_viewName}" for="viewName" />
                        <p:inputText id="viewName" value="#{usersViewsController.selected.viewName}" title="#{bundle3.EditUsersViewsTitle_viewName}" />
                        <p:outputLabel value="#{bundle3.EditUsersViewsLabel_condition}" for="condition" />
                        <p:inputText id="condition" value="#{usersViewsController.selected.condition}" title="#{bundle3.EditUsersViewsTitle_condition}" />
                        <p:outputLabel value="#{bundle3.EditUsersViewsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{usersViewsController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle3.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersViewsController.update}" value="#{bundle3.Save}" update="display,:UsersViewsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersViewsEditDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="UsersViewsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
