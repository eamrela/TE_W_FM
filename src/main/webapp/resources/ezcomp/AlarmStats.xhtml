<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="view" required="false"/>
        <cc:attribute name="critical" required="true"/>
        <cc:attribute name="major" required="true"/>
        <cc:attribute name="minor" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="alarmsStats">
        <div class="col-lg-8 ">
            #{cc.attrs.view}
                <div class="row">
                <div class="col-md-4">
                        <div class="contextual-summary-info contextual-background critical-bg">
                                <i class="fa fa-close"></i>
                                <p class="pull-right"><span>CRITICAL</span>#{cc.attrs.critical}</p>
                        </div>
                </div>
                <div class="col-md-4">
                    <div class="contextual-summary-info contextual-background major-bg">
                            <i class="fa fa-warning"></i>
                            <p class="pull-right"><span>MAJOR</span>#{cc.attrs.major}</p>
                    </div>
                </div>
                <div class="col-md-4">
                        <div class="contextual-summary-info contextual-background minor-bg">
                                <i class="fa fa-check-circle"></i>
                                <p class="pull-right"><span>MINOR</span>#{cc.attrs.minor}</p>
                        </div>
                </div>
                </div>
            <div class="bottom-30px"></div>
        </div>
        </h:form>

    </cc:implementation>
</html>
